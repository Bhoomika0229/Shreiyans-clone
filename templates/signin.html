{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>Sign In</title>
<link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>

<div class="box">
<h1>Sign In</h1>

<form method="POST">
{% csrf_token %}
<input type="text" name="phone" placeholder="Mobile Number" required>
<input type="password" name="password" placeholder="Password" required>
<button>Sign In</button>
</form>

<div class="or">OR</div>

<a href="{% url 'google' %}" class="google">Continue with Google</a>
<a href="{% url 'signup' %}" class="new">Create a New Account</a>

</div>

</body>
</html>
